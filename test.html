<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: space-around;
  padding: 20px;
}

.card {
  border: 1px solid #000;
  padding: 20px;
  width: 200px;
  box-sizing: border-box;
}

.card h2 {
  font-size: 1.2em;
  margin: 0 0 10px;
}

.content {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.symbol {
  font-size: 2em;
}

.details p {
  margin: 5px 0;
  font-size: 1em;
}
</style>
    <body>
        <div class="container">
            <div class="card">
                <h2>Swell</h2>
                <div class="content">
                    <div class="symbol">&#8679;</div>
                    <div class="details">
                        <p>1.5ft 15s</p>
                        <p>45&deg; STEEP</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Wind Wave</h2>
                <div class="content">
                    <div class="symbol">&#8594;</div>
                    <div class="details">
                        <p>1ft 9s</p>
                        <p>W</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Wind</h2>
                <div class="content">
                    <div class="symbol">&#8592;</div>
                    <div class="details">
                        <p>5mph</p>
                        <p>E</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
