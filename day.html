            padding: 10px;

            }

            padding: 20px;

        }

        .card h2 {

            margin: 0 0 10px;
        }

            align-items: center;
            justify-content: space-evenly;
        }

        .swellsymbol {
            font-size: 4em;
        }
        .windswellsymbol {
            font-size: 4em;
        }
        .windsymbol {
            font-size: 4em;
        }

        .details p {
            margin: 5px 0;
            font-size: 1.1em;
        }

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px;

            display: flex;

        }
        .swell-data {

        }

        async function getBuoyForecast(stationId) {
            console.log('Fetching data for station ID:', stationId);
            // format date as YYYYMMDD
            var date = new Date();
            var time = Math.floor(date.getHours() / 6) * 6;
            var formattedTime = time.toString().padStart(2, '0');
            var formattedDate = `${date.getFullYear()}${(date.getMonth() + 1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}`;


            let attempts = 0; // Keep track of attempts to prevent infinite loops
            while (attempts < 3) { // Limit the number of attempts
                const url = 'https://corsproxy.io/?' + 'https://nomads.ncep.noaa.gov/pub/data/nccf/com/gfs/prod/gfs.' + formattedDate + '/' + formattedTime + '/wave/station/bulls.t'  + formattedTime + 'z/gfswave.' + stationId + '.bull';

                try {
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });

                    if (!response.ok) { // Check if response status is not OK then throw error to catch block
                        throw new Error('Request failed');
                    }

                    //return await response.json(); // Assuming the response needs to be parsed as JSON
                    const dataString = await response.text();
                    const parsedData = parseForecastData(dataString);
                    // displayTable(parsedData);
                    displayGraphicalData(parsedData);
                    return;

                } catch (error) {
                    console.error("Fetch attempt failed, error:", error);
                    attempts++;

                    date.setHours(date.getHours() - 6);

                    time = Math.floor(date.getHours() / 6) * 6;
                    formattedTime = time.toString().padStart(2, '0');
                    formattedDate = `${date.getFullYear()}${(date.getMonth() + 1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}`;
                }
            }

            throw new Error('All fetch attempts failed');
        }



        function groupDataByDay(data) {
            const currentYear = new Date().getFullYear(); // Placeholder: Adjust based on current context
            const currentMonth = new Date().getMonth() + 1; // Placeholder: Adjust as needed
            // First, ensure all date strings are converted to Date objects
            data.forEach(item => {
                const [day, hour] = item.date.split(' ');
                let month = currentMonth;
                let year = currentYear;
                // Adjust for month transition
                if (parseInt(day, 10) < new Date().getDate()) {
                    month++;
                    if (month > 12) {
                        month = 1;
                        year++;
                    }
                }

                item.dateObj = new Date(year, month - 1, parseInt(day, 10), parseInt(hour, 10));
                // translate the time zone of this date
            });

            // Group data by day
            const groupedData = {};
            data.forEach(item => {
                item.dateObj.setHours(item.dateObj.getHours() - 8); // subtract 8 hours to get to UTC
                const dateKey = item.dateObj.toISOString().split('T')[0]; // YYYY-MM-DD
                if (!groupedData[dateKey]) {
                    groupedData[dateKey] = [];
                }
                groupedData[dateKey].push(item);
            });
            return groupedData;
        }

        function displayTable(data) {
            // Clear the existing table content
            document.getElementById('data-table').innerHTML = '';
            const table = document.createElement('table');
            table.style.width = '100%';
            table.setAttribute('border', '1');

            // Function to create a header row for each day
            const createDayHeader = (date) => {
                const headerRow = document.createElement('tr');
                const cell = document.createElement('th');
                cell.textContent = `${date.toLocaleDateString()}`;
                cell.colSpan = 7; // Span across all columns
                headerRow.appendChild(cell);
                return headerRow;
            };

            // Add table body
            const body = table.createTBody();


            groupedData = groupDataByDay(data);

            // Iterate over each group and add rows
            Object.entries(groupedData).forEach(([dateKey, items], index) => {
                // Convert dateKey back to Date for header and formatting
                const date = new Date(dateKey);
                body.appendChild(createDayHeader(date));
                // create a subheader that shows the names of the columns
                const subheader = document.createElement('tr');
                const subheaders = ['Date', 'Primary SWH', 'Primary SWP', 'Primary SWD', 'Secondary SWH', 'Secondary SWP', 'Secondary SWD'];
                subheaders.forEach(text => {
                    const cell = document.createElement('th');
                    cell.textContent = text;
                    subheader.appendChild(cell);
                });

                items.forEach(item => {
                    const row = body.insertRow();
                    Object.keys(item).forEach((key, cellIndex) => {
                        if (key !== 'dateObj') { // Exclude the dateObj from being displayed
                            const cell = row.insertCell();
                            cell.textContent = item[key];
                        }
                    });
                });
            });

            // Append the constructed table to the div
            document.getElementById('data-table').appendChild(table);
        }


        function displayGraphicalData(data) {
            const dataGroupedByDay = groupDataByDay(data);
            // Clear any existing content
            const dataTable = document.getElementById('data-table');
            dataTable.innerHTML = '';

            Object.entries(dataGroupedByDay).forEach(([date, dayData]) => {
                const dateHeader = document.createElement('h3');
                dateHeader.className = 'date-header';
                dateHeader.textContent = new Date(date).toLocaleDateString(); // Convert date string to readable format
                // convert date to have the day of the week
                const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                dateHeader.textContent = days[new Date(date).getDay()] + ' ' + dateHeader.textContent;
                dataTable.appendChild(dateHeader);

                // Create a table for each day
                const table = document.createElement('table');
                table.style.width = '100%';
                // table.setAttribute('border', '1');

                // Create a header for the table
                const header = table.createTHead();
                const headerRow = header.insertRow();
                const headers = ['Hour', 'Primary Swell', 'Secondary Swell'];
                headers.forEach(headerText => {
                    const headerCell = document.createElement('th');
                    headerCell.textContent = headerText;
                    headerRow.appendChild(headerCell);
                });

                // Create the body of the table
                const tbody = document.createElement('tbody');
                table.appendChild(tbody);

                dayData.forEach(dataItem => {
                    const row = tbody.insertRow();

                    // Hour column
                    const hourCell = row.insertCell();
                    // split the date item and take the second part
                    hourCell.textContent = dataItem.date.split(' ')[1];
                    // hourCell.textContent = dataItem.date;
                    hourCell.className = 'hour-cell';

                    // Primary swell column
                    const primaryCell = row.insertCell();
                    primaryCell.innerHTML = createSwellHTML(dataItem.primary_swd, dataItem.primary_swh, dataItem.primary_swp);
                    primaryCell.className = 'swell-cell';

                    // Secondary swell column
                    const secondaryCell = row.insertCell();
                    secondaryCell.innerHTML = createSwellHTML(dataItem.secondary_swd, dataItem.secondary_swh, dataItem.secondary_swp);
                    secondaryCell.className = 'swell-cell';
                });

                // Append the table to the container
                dataTable.appendChild(table);
            });}


        function createSwellHTML(direction, height, period) {
            const arrowHTML = `<span class="swell-arrow" style="transform: rotate(${direction - 180}deg); margin-right: 50px;">&#8595;</span>`;

            // Swell height and period information
            const swellInfoHTML = `<span>${height}ft at ${period}s</span>`;

            // Combine the arrow with the swell info
            return `<div class=swell-data>${arrowHTML} ${swellInfoHTML}</div>`;
        }


        function parseForecastData(dataString) {
            // Split the data string into lines
            // remove all | 
                dataString = dataString.replace(/\|/g, '');
            const lines = dataString.split('\n');

            // Filter out headers and empty lines; start parsing from data rows
            const dataRows = lines.slice(7); // Assuming first 7 lines are headers/metadata

            // Initialize an array to hold the parsed data
            let parsedData = [];

            // Iterate over each data row
            dataRows.some(row => {
                // if the line starts with +, end the loop
                // Split row by multiple spaces, considering data alignment
                var parts = row.trim().split(/\s{1,}/); // Split by two or more spaces to account for data spacing

                if(parts[0].startsWith('+')) {
                    // I want the break the loop if this is true
                    return true;
                }
                // remove all elements that are spaces
                parts = parts.filter(part => part !== '');
                parts = parts.filter(part => part !== '*');

                if(parts.length >= 3) { // Ensure there's enough data for primary swell
                    // Extract day, hour, and primary swell data
                    const date = `${parts[0]} ${parts[1]}`;
                    const primarySwell = {
                        swh: Math.round(parts[4] * 3.28 * 100) / 100,
                        swp: parts[5],
                        swd: parts[6]
                    };

                    // Initialize secondary swell data in case it's not available
                    let secondarySwell = { swh: '-', swp: '-', swd: '-' };

                    // Check if secondary swell data is available
                    if (parts.length >= 8) {
                        secondarySwell = {
                            swh: Math.round(parts[7] * 3.28 * 100) / 100,
                            swp: parts[8],
                            swd: parts[9]
                        };
                    }

                    // Push the parsed data to the array
                    parsedData.push({
                        date,
                        primary_swh: primarySwell.swh,
                        primary_swp: primarySwell.swp,
                        primary_swd: primarySwell.swd,
                        secondary_swh: secondarySwell.swh,
                        secondary_swp: secondarySwell.swp,
                        secondary_swd: secondarySwell.swd
                    });
                }
                return false;
            });

            return parsedData;
        }

        async function getBuoyReport(stationId, name) {
            const url =  'https://corsproxy.io/?' + 'https://www.ndbc.noaa.gov/data/realtime2/' + stationId + '.spec';
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            // raise an error to user if the fetch fails
            if (!response.ok) {
                // I don't want an alert, I want to display the error on the page
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.text()
            const line = data.split('\n')[2].split(/\s+/);

            // formate date from year, month, day, hour, minute
            const date = new Date(line[0], line[1] - 1, line[2], line[3], line[4]);

            // #YY  MM DD hh mm WVHT  SwH  SwP  WWH  WWP SwD WWD  STEEPNESS  APD MWD

            // how can I translate the time to the users time zone
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const localdate = date.toLocaleString('en-US', { timeZone: timezone });    

            document.getElementsByClassName("report-title")[0].innerHTML = "Current Report - Buoy " + stationId + " " + name + " - last reading at " + localdate + " " + timezone;
            document.getElementsByClassName("swhswp")[0].innerHTML = line[6] + 'm' + ' at ' + line[7] + 's';
            document.getElementsByClassName("wwhwwp")[0].innerHTML = line[8] + 'm' + ' at ' + line[9] + 's';
            document.getElementsByClassName("wwd")[0].innerHTML = line[11];
            document.getElementsByClassName("mwd")[0].innerHTML = line[14] + 'º';
            document.getElementsByClassName("steep")[0].innerHTML = line[12];

            // for each arrow, we need to change the direction. The first arrow is rotated based on line[14] (degrees) and the second arrow is rotated based on line[11] (direction)
            document.getElementsByClassName("swellsymbol")[0].style.transform = "rotate(" + line[14] + "deg)";
            document.getElementsByClassName("windswellsymbol")[0].style.transform = "rotate(" + directionmap[line[11]] + "deg)";

            getWindReport(stationId);
            getBuoyForecast(stationId);

        }

        async function getWindReport(stationId) {
            const url = 'https://corsproxy.io/?' + 'https://www.ndbc.noaa.gov/data/realtime2/' + stationId + '.txt';
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            const data = await response.text();
            const line = data.split('\n')[2].split(/\s+/);

            document.getElementsByClassName("wdspd")[0].innerHTML = 'speed: ' + line[6] + 'mph';
            document.getElementsByClassName("wddir")[0].innerHTML = line[5] + 'º';
            document.getElementsByClassName("gust")[0].innerHTML = 'gusts: ' + line[7] + 'mph';
            document.getElementsByClassName("temp")[0].innerHTML = "water temp: " + line[14] + 'ºC';
            document.getElementsByClassName("airtemp")[0].innerHTML = "air temp: " + line[15] + 'ºC';
            document.getElementsByClassName("windsymbol")[0].style.transform = "rotate(" + line[5] + "deg)";

            // raise an error to user if the fetch fails
            if (!response.ok) {
                // I don't want an alert, I want to display the error on the page
                throw new Error(`HTTP error! status: ${response.status}`);
            }
        }
